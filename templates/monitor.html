<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Monitoreo y Administraci√≥n del Chatbot UTMACH</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef3f9;
      margin: 0;
    }

    header {
      background-color: #003366;
      padding: 10px 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    header img {
      height: 60px;
    }

    h1 {
      margin: 10px 0;
    }

    .contenedor {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding: 30px;
    }

    .registro, .acciones {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 40%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #004080;
    }

    .metricas {
      background-color: white;
      margin: 30px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .resultado {
      text-align: center;
      margin-top: 15px;
      color: #333;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='logo.png') }}"  style="height: 60px; margin-right: 15px;" />
    <h1>Sistema de Monitoreo y Administraci√≥n del Chatbot UTMACH</h1>
  </header>

  <div class="contenedor">
    <div class="registro">
      <h2>Registrar Nuevo Usuario</h2>
      <input type="text" id="nuevo_usuario" placeholder="Usuario">
      <input type="password" id="nuevo_password" placeholder="Contrase√±a">
      <select id="nuevo_rol">
        <option value="usuario">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
      <button onclick="registrarUsuario()">Registrar</button>
      <p id="mensaje_registro"></p>
    </div>

    <div class="acciones">
      <button onclick="window.location.href='/logout'">Cerrar sesi√≥n</button>
      <button onclick="window.open('/', '_blank')">Abrir Chatbot</button>
      <button onclick="window.location.href='/admin'">Administraci√≥n</button>
      <button onclick="exportarCSV()">Exportar m√©tricas a CSV</button>
      <div class="resultado" id="resultado"></div>
    </div>
  </div>

  <div class="metricas">
    <h2>üìä M√©tricas de uso</h2>
    <p id="error_metricas" style="color:red"></p>
    <canvas id="graficoConsultas" width="400" height="200"></canvas>
  </div>

<script>
const BASE_URL = window.location.origin;
let ejecutando = false;
let grafico = null;

async function registrarUsuario() {
  const user = document.getElementById("nuevo_usuario").value;
  const pass = document.getElementById("nuevo_password").value;
  const rol = document.getElementById("nuevo_rol").value;

  try {
    const res = await fetch(BASE_URL + "/registrar_usuario", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username: user, password: pass, rol })
    });
    const data = await res.json();
    document.getElementById("mensaje_registro").textContent = data.message || data.error;
  } catch (e) {
    document.getElementById("mensaje_registro").textContent = "Error al conectar con el servidor.";
  }
}

async function toggleChatbot() {
  const url = ejecutando ? "/detener_chatbot" : "/ejecutar_chatbot";
  try {
    const res = await fetch(BASE_URL + url, { method: "POST" });
    const data = await res.json();
    document.getElementById("resultado").textContent = data.message || data.error;
    ejecutando = !ejecutando;
  } catch (err) {
    document.getElementById("resultado").textContent = "No se pudo conectar al servidor.";
  }
}

async function cargarMetricas() {
  try {
    const res = await fetch(BASE_URL + "/metricas");
    const data = await res.json();
    if (data.error) throw new Error(data.error);

    const ctx = document.getElementById('graficoConsultas').getContext('2d');
    if (grafico) grafico.destroy();
    grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Hoy', 'Semana', 'Mes'],
        datasets: [{
          label: 'Consultas',
          data: [data.consultas_dia, data.consultas_semana, data.consultas_mes],
          backgroundColor: ['#007bff', '#28a745', '#ffc107']
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
  } catch (error) {
    document.getElementById("error_metricas").textContent = "Error al cargar m√©tricas.";
  }
}

function exportarCSV() {
  const csv = "Consultas Hoy,Consultas Semana,Consultas Mes\n" +
              document.getElementById("graficoConsultas").toDataURL();
  const a = document.createElement("a");
  a.href = "data:text/csv;charset=utf-8," + encodeURIComponent(csv);
  a.download = "metricas_chatbot.csv";
  a.click();
}

cargarMetricas();
function ejecutarMain() {
  fetch("/ejecutar_main", {
    method: "POST"
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("resultado").textContent = data.message || data.error;
  })
  .catch(err => {
    document.getElementById("resultado").textContent = "‚ùå No se pudo conectar al servidor.";
  });
}
async function toggleChatbot() {
  const url = ejecutando ? "/detener_chatbot" : "/ejecutar_chatbot";
  try {
    const res = await fetch(url, { method: "POST" });
    const data = await res.json();
    document.getElementById("resultado").textContent = data.message || data.error;
    ejecutando = !ejecutando;
  } catch (err) {
    document.getElementById("resultado").textContent = "No se pudo conectar al servidor.";
  }
}

</script>
</body>
</html>
