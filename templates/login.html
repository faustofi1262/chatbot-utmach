<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Chatbot UTMACH</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #007bff;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #mensaje {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>üîí Login Panel Control</h2>
    <input type="text" id="username" placeholder="Usuario"><br>
    <input type="password" id="password" placeholder="Contrase√±a"><br>
    <button onclick="login()">Ingresar</button>
    <p id="mensaje"></p>
  </div>

  <script>
    const BASE_URL = "";  // ‚úÖ CORREGIDO
async function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    const mensaje = document.getElementById('mensaje');

    try {
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: user, password: pass })
      });

      const data = await res.json();

      if (res.ok) {
        // ‚úÖ LOGIN EXITOSO
        mensaje.style.color = "green";
        mensaje.textContent = "‚úÖ Acceso concedido";
        window.location.href = "/monitor"; // cambia si usas otra ruta
      } else {
        // ‚ùå LOGIN INCORRECTO
        mensaje.style.color = "red";
        mensaje.textContent = data.error || "Usuario o contrase√±a incorrectos.";
      }
    } catch (e) {
      // ‚ö†Ô∏è ERROR DE CONEXI√ìN
      mensaje.style.color = "red";
      mensaje.textContent = "‚ùå No se pudo conectar con el backend.";
    }
  }
  
  </script>
</body>
</html>
