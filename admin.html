<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administración de Archivos PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #mensaje {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
    .archivo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .archivo span {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Panel de Administración PDF</h1>
    <input type="file" id="pdfFile" />
    <button onclick="subirPDF()">Subir PDF</button>
    <h2>Archivos cargados</h2>
    <div id="listaArchivos"></div>
    <div id="mensaje"></div>
  </div>

  <script>
    async function subirPDF() {
      const archivo = document.getElementById("pdfFile").files[0];
      if (!archivo) {
        alert("Selecciona un archivo PDF.");
        return;
      }

      const formData = new FormData();
      formData.append("file", archivo);

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        document.getElementById("mensaje").textContent = data.message || data.error;
        cargarArchivos();
      } catch (e) {
        document.getElementById("mensaje").textContent = "Error al subir archivo.";
      }
    }

    async function entrenar(nombre) {
      try {
        const res = await fetch("/entrenar_pdf", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre })
        });
        const data = await res.json();
        alert(data.message || data.error);
      } catch (e) {
        alert("Error al entrenar.");
      }
    }

    async function eliminar(nombre) {
      try {
        const res = await fetch(`/delete/${nombre}`, { method: "DELETE" });
        const data = await res.json();
        document.getElementById("mensaje").textContent = data.message || data.error;
        cargarArchivos();
      } catch (e) {
        alert("Error al eliminar archivo.");
      }
    }

    async function cargarArchivos() {
      try {
        const res = await fetch("/list_files");
        const data = await res.json();
        const contenedor = document.getElementById("listaArchivos");
        contenedor.innerHTML = "";
        data.files.forEach(nombre => {
          contenedor.innerHTML += `
            <div class="archivo">
              <span>${nombre}</span>
              <button onclick="entrenar('${nombre}')">Entrenar</button>
              <button onclick="eliminar('${nombre}')">Eliminar</button>
            </div>
          `;
        });
      } catch (e) {
        document.getElementById("listaArchivos").textContent = "No se pudo cargar la lista.";
      }
    }

    cargarArchivos();
  </script>
</body>
</html>
